<div class="product">
  <ng-template [ngIf]="product.image">
    <div class="product-image">
      <img src="{{product.image}}" alt="Pizza">
    </div>
  </ng-template>

  <custom-title [title]="product.title">
  </custom-title>
  <div class="product-text">{{ product.description }}</div>
  <div class="product-action" #elem>
    <a class="btn btn-add-to-card" routerLink="/order" [queryParams]="{product: product.title}">To Cart</a>
    <a class="btn btn-white" [routerLink]="['/product-home', product.id]">To Product Cart</a>
    <!--    <button class="btn btn-add-to-card" (click)="addProductToCard()">To Cart</button>-->
  </div>
</div>
