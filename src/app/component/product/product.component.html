<div class="product">

  <div *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>

  <ng-template #productImageBlock>
    <div class="product-image">
      <img src="assets/images/{{product.image}}" alt="Pizza">
    </div>
  </ng-template>

  <ng-template #defaultImageBlock>
    <div class="product-image">
      <img src="assets/images/pizzzzza.png" alt="Pizza">
    </div>
  </ng-template>

  <custom-title [title]="product.title">
  </custom-title>
  <div class="product-text">{{ product.subTitle | wordUpper:  ['cheese', 'tomato'] }}</div>
  <div class="product-action" #elem>
    <button class="btn btn-add-to-card" (click)="addProductToCard()">To Cart</button>
  </div>
  <div>{{ cartProductService.getCommonCount() }}</div>
</div>
